<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>


<div>
    <span>Search User</span>
    <form action="/searchUser" method="GET">
        Last Name :   <input id="lastName" name="lastName">
        First Name :  <input id="firstName" name="firstName">
        Civility :  <select name="civilityEnum">
                        <option value="MR">Monsieur</option>
                        <option value="MRS">Madame</option>
                    </select>
        Date of birth :  <input id="dateOfBirth" name="dateOfBirth" type="date">

        <button type="submit"> Submit</button>
    </form>
</div>

<div>
    <span>Create User</span>
    <form action="/saveUser" method="POST">
        Email :   <input name="email">
        Password :  <input name="password">
        <button type="submit"> Submit</button>
    </form>
</div>

<br/>

<div th:if="${searchAlreadyStart}">
    <span>Search Result</span>
    <table>
        <thead>
            <tr><th> Last Name </th><th> First Name </th></tr>
        </thead>

        <tbody>
            <tr th:if="${users.empty}">
                <td colspan="2"> No Users Available </td>
            </tr>

            <tr th:each="user : ${users}">
                <td><span th:text="${user.lastName}"></span></td>
                <td><span th:text="${user.firstName}"></span></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
